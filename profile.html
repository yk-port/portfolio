<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LitGraphic - portfolio | plofile</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="profile">
    <div class="container">
      <div class="border-gradient">
        <div class="border-gradient__top"></div>
        <div class="border-gradient__right"></div>
        <div class="border-gradient__bottom"></div>
        <div class="border-gradient__left"></div>
      </div><!-- END border-gradient -->
      <nav id="nav">
        <ul class="menu">
          <li class="menu__list"><a href="" class="menu__item">Top</a></li>
          <li class="menu__list"><a href="" class="menu__item">Profile</a></li>
          <li class="menu__list"><a href="" class="menu__item">Skill</a></li>
          <li class="menu__list"><a href="" class="menu__item">Blog</a></li>
        </ul>
      </nav><!-- END nav -->
      <div class="profile">
        <div class="profile__title">
          <h1 class="heading">profile</h1>
        </div><!-- END profile__title -->
        <div class="profile__chronology">
          <div class="chronology">
            <div class="chronology__line"></div>
            <ul class="chronology__nav">
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
              <li class="chronology__list"><i class="fas fa-circle fa-lg"></i></li>
            </ul>
          </div><!-- END chronology -->
        </div><!-- END profile__chronology -->
        <div class="profile__body">
        </div><!-- END profile__body -->
        <div class="profile__contact">
          <div id="contact-btn">
            <label for="contact-modal">話を聞いてみたい</label>
            <input type="checkbox" id="contact-modal">
          </div>
        </div><!-- profile__contact -->
      </div>
    </div>
  </div>
</body>
</html>
